sheets:
  - id: balances
    title: "Account Balances"
    spreadsheetId: ${env:SHEETS_DEFAULT_SPREADSHEET_ID}
    tab: Balances
    clearRange: "Balances!A:C"
    range: "Balances!A1"
    mode: clear-and-replace
    syncTarget: default
    cron: "0 18 * * *" # daily at 18:00
    source:
      type: balances
      options:
        includeHidden: false
    transform:
      columns:
        - label: Account
          value: accountName
        - label: Balance
          value: "${balance/100}"
        - label: Last Updated
          value: "${formatDate(syncStartedAt, 'yyyy-MM-dd HH:mm')}"
      filter: "(not closed) and offBudget"
