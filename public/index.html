<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Actual → Google Sheets Sync</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3">Actual → Google Sheets Sync</h1>
      <div id="warnings" class="alert alert-warning d-none"></div>
      <div class="card mb-4 d-none" id="googleAuthCard">
        <div class="card-header">Google Sheets Authentication</div>
        <div class="card-body">
          <p class="mb-2" id="googleAuthStatus">Service account configured.</p>
          <button
            class="btn btn-primary me-2"
            id="googleAuthConnect"
            type="button"
          >
            Connect Google
          </button>
          <button
            class="btn btn-outline-danger"
            id="googleAuthDisconnect"
            type="button"
          >
            Disconnect
          </button>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-header">Scheduler</div>
        <div class="card-body">
          <dl class="row mb-0">
            <dt class="col-sm-3">Global cron</dt>
            <dd class="col-sm-9" id="globalCron">Not configured</dd>
          </dl>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Sheets</div>
        <div class="card-body">
          <div id="sheets"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
